{% load static %}
<nav class="flex justify-between items-center py-3 px-4 fixed w-full z-50">
        <div class="w-6/12">
            <img src="{% static 'images/netflix.png' %}" alt="logo" class="w-5/12 md:w-2/12">
        </div>

        <div>

            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-md'>
                Logout
            </a>
            {% else %}
            <a href="{% url 'login' %}" class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-md'>
                Sign In
            </a>
            {% endif %}
        </div>
</nav>
